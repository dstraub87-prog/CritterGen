<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Creature Generator v3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background: #1c1f26; color: #eee; text-align: center; padding: 20px; }
select, input, button { margin: 8px; padding: 8px; font-size: 16px; }
iframe { width: 100%; height: 600px; border: none; border-radius: 8px; margin-top: 15px; background: #000; }
</style>
</head>
<body>

<h1>üß¨ Creature Generator (Pok√©mon Style)</h1>

<label>Element:</label>
<select id="element">
  <option>Fire</option><option>Water</option><option>Grass</option>
  <option>Rock</option><option>Wind</option><option>Lightning</option>
</select>

<label>Animal:</label>
<select id="animal">
  <option>Wolf</option><option>Dragon</option><option>Bird</option>
  <option>Cat</option><option>Turtle</option><option>Fox</option>
</select>

<label>Art Style:</label>
<select id="style">
  <option>Pok√©mon style</option>
  <option>Chibi cute</option>
  <option>Cartoon cel-shaded</option>
  <option>Fantasy semi-realistic</option>
</select>

<br>
<input id="details" placeholder="extra details (e.g. crystal armor, glowing eyes)" size="40">
<br>
<button id="generateBtn">Generate Creature</button>

<!-- Container for Hugging Face Widget -->
<iframe id="hfFrame" src="https://huggingface.co/spaces/huggingface-projects/SDXL-turbo?embed=true"></iframe>

<script>
const iframe = document.getElementById("hfFrame");
document.getElementById("generateBtn").onclick = () => {
  const element = document.getElementById("element").value;
  const animal = document.getElementById("animal").value;
  const style = document.getElementById("style").value;
  const details = document.getElementById("details").value;
  const prompt = `${element} ${animal} creature, ${style}, ${details}, full body, digital art, clean white or transparent background`;

  // Rebuild iframe URL with query
  const encoded = encodeURIComponent(prompt);
  iframe.src = `https://huggingface.co/spaces/huggingface-projects/SDXL-turbo?embed=true&prompt=${encoded}`;
};
</script>

</body>
</html>
